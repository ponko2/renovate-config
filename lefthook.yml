commit-msg:
  jobs:
    - name: commitlint
      run: pnpm exec commitlint --edit {1}
pre-commit:
  parallel: true
  jobs:
    - name: EditorConfig
      run: editorconfig-checker {staged_files}
    - name: Prettier
      run: pnpm exec prettier --write {staged_files}
      glob: "*.{cjs,css,js,json,jsx,mjs,ts,tsx,yaml,yml}"
      stage_fixed: true
    - name: Renovate Config Validator
      run: pnpm exec renovate-config-validator --strict {staged_files}
      glob: default.json
    - name: yamllint
      run: yamllint --list-files --strict {staged_files}
      glob: "*.{yaml,yml}"
